{% extends "base.html" %}

{% block content %}

<style>
    .ingredient-form {
        border-bottom: 1px solid black;
    }
    .hidden {
        display: none;
    }
</style>

<div style="margin-top: 30px;">
    {% include 'invoices/partials/forms.html' %}

    <h2>Jobs</h2>
    {% for job in object.get_jobs_children %}
        {% include 'invoices/partials/job-inline.html' with object=job %}
    {% endfor %}
    {% if new_job_url %}
        <div id="ingredient-create"></div>
        <button hx-get="{{ new_job_url }}" hx-trigger="click" hx-target="#ingredient-create" 
        hx-swap="beforeend">Add Job</button>
    {% endif %}
</div>

{% endblock content %}
